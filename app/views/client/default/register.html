<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <!-- Bootstrap -->
    <link href="./theme/<%= viewPath %>/css/signup.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="./libs/html5shiv/html5shiv.min.js"></script>
    <script src="./libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" id="signup">
    <h2 class="form-signin-heading">Please sign up</h2>
    <form class="form-horizontal" method="post" action="/register">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassed" class="col-sm-2 control-label">Passerd</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassed" name="passed" placeholder="Passerd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </div>
        </div>
    </form>
</div>

<script data-main="./jscript/signup" src="./libs/requirejs/require.js" ></script>
</body>
</html>
